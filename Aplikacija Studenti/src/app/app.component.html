<div class="container">

    <div *ngIf="!authService.IsUserLogged()">
                <aside class="d-flex justify-content-between align-items-center">
                <ul class="logList">
                    <a class="p-1" routerLink="" routerLinkActive="active">Login</a>
                    <a routerLink="signup" class="p-1" routerLinkActive="active">SignUp</a>
                </ul>
            </aside>
            </div>
            <div *ngIf="authService.IsUserLogged()">
           <aside class="d-flex justify-content-between align-items-center" style="flex-direction: column;">
            <ul class="homeList">
               <li *ngFor="let korisnik of category" (click)="goHome(korisnik.id, korisnik.name)">{{korisnik.name}}</li>
            </ul>
            <button class="btn btn-sm btn-danger mb-3" (click)="logOut()">Log Out</button>
           </aside>
        <a routerLink="home" title="home"><i class="bi bi-house"></i></a>
                
        </div>
        
    <router-outlet></router-outlet>
</div>
